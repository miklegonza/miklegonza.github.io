<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Games</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <div class="cards">
        <a href="games/tic-tac-toe">
            <div class="card">
                <h3>Tic Tac Toe</h3>
                <img src="assets/resources/icons/tic-tac-toe.svg" alt="Tic Tac Toe">
            </div>
        </a>
        <div class="card">
            <h3>Chess</h3>
            <img src="assets/resources/icons/chess.svg" alt="Chess">
        </div>
        <div class="card">
            <h3>Battleship</h3>
            <img src="assets/resources/icons/battleship.svg" alt="Battleship">
        </div>
        <div class="card">
            <h3>Parchis</h3>
            <img src="assets/resources/icons/parchis-board.svg" alt="Battleship">
        </div>
        <div class="card">
            <h3>Connect-4</h3>
            <img src="assets/resources/icons/connect.svg" alt="Connect 4">
        </div>
        <div class="card">
            <h3>Chinese Checkers</h3>
            <img src="assets/resources/icons/chinese-checkers.svg" alt="Chinese Checkers">
        </div>
        <div class="card">
            <h3>Yahtzee</h3>
            <img src="assets/resources/icons/yahtzee.svg" alt="Yahtzee">
        </div>
        <div class="card">
            <h3>Checkers</h3>
            <img src="assets/resources/icons/checkers.svg" alt="Checkers">
        </div>
        <div class="card adjust">
            <h3>Othello</h3>
            <img src="assets/resources/icons/othello.svg" alt="Othello or Reversi">
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/dashboard.js"></script>
</body>

</html>
